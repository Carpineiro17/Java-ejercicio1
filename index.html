<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bienvenida</title>
</head>
<body>

<script>
    let nombre = "Carolina"
    let apellido = " Piñeiro"
    let edad = 20

    alert("¡Bienvenidx, " + nombre + apellido + "! ¡Tienes " + edad + " años!")
    var nombre1=prompt ("Ingresa tu nombre:")
    var apellido1=prompt ("Ingresa tu apellido:")
    var edad1=prompt ("Ingresa tu edad:")

    alert("¡Bienvenidx, " + nombre1 +" " +apellido1 + "! ¡Tienes " + edad1 + " años!")

    var nombre2=prompt("Ingresa tu nombre:")
    var apellido2=prompt("Ingresa tu apellido:") 
    var dia2=parseInt(prompt ("Ingresa tu dia de nacimiento:"))
    var mes2=parseInt(prompt ("Ingresa tu mes de nacimiento:"))
    var año2=parseInt(prompt ("Ingresa tu año de nacimiento:"))

    var añoActual=2024;
    var edad2=añoActual-año2
    var diasedad=edad*365
    var diasmes=mes2*30
    var diasfinal=diasedad+diasmes+dia2
    alert("¡Bienvenidx, "+nombre2+apellido2+"! ¡Has vivido "+diasfinal+" días aprox!")
</script>
</script>
